name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo to pipeline
        uses: actions/checkout@v4

      - name: Download python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping dependency installation."
          fi

      - name: Run tests
        run: echo "No tests available, skipping this step." # Bare erstatt med pytest inntil vider
      
      - name: Build Docker image
        run: docker build --progress=plain -t podblock:latest .

      - name: Save Docker image
        run: docker save podblock:latest -o podblock.tar
        
      - name: Verify Docker image file
        run: ls -lh podblock.tar  
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: podblock-docker-image
          path: podblock.tar
